  build_on_MacOS:
    runs-on: macos-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install Boost
        run: |
          brew install boost
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DCMAKE_BUILD_TYPE=Release
      - run: cmake --build . --config Release
      - run: cmake --build . --target package --config Release 
      - name: Create Release_mac
        id: create_release_
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.run_number }}-mac 
          release_name: Release ${{ github.run_number }} for mac
          draft: false
          prerelease: false
      - name: Build project
        run: |
            mkdir output
            echo "Hello, world!" > output/helloworld.txt
            zip -r ./helloworld-0.0.20-macOS.zip ./output
 
      - name: List files in the directory
        run: ls -la
 
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
            upload_url: ${{ github.event.release.upload_url }}
            asset_path: ./helloworld-0.0.20-macOS.zip
            asset_name: helloworld-0.0.20-macOS.zip
            asset_content_type: application/zip
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
  
